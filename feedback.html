<!DOCTYPE html>
<html>
  <head>
    <title>Feedback form</title>
  </head>
  <body>
    <h1>My feedback form</h1>
    <br />
    <form>
      <ul>
        <li>
          <label for="text">Name: </label>
          <input
            type="text"
            id="text"
            required
            placeholder="Enter your name"
            minlength="4"
            name="input-name"
          />
        </li>
        <li>
          <label>Email: </label>
          <input
            type="email"
            placeholder="Enter your email"
            name="input-email"
            minlength="4"
          />
        </li>
        <li>
          <label>Password: </label>
          <input
            type="password"
            required
            minlength="4"
            placeholder="Enter your password"
            name="input-password"
          />
        </li>
        <br />
        <li>
          Please check all the emotions that apply to you:
          <ul>
            <li>
              <label for="checkbox-1">Angry</label>
              <input type="checkbox" id="checkbox-1" name="emotions" value="checkbox-1"/>
            </li>
            <li>
              <label for="checkbox-2">Sad</label>
              <input type="checkbox" id="checkbox-2" name="emotions" value="checkbox-3"/>
            </li>
            <li>
              <label for="checkbox-3">Happy</label>
              <input type="checkbox" id="checkbox-3" name="emotions" value="checkbox-3"/>
            </li>
            <li>
              <label for="checkbox-4">Ambivalent</label>
              <input type="checkbox" id="checkbox-4" name="emotions" value="checkbox-4"/>
            </li>
          </ul>
        </li>
        <li>
          How satisfied were you with our service?

          <ul>
            <li>
              <label for="radio-1">Very satisfied</label>
              <input type="radio" name="satisfaction" id="radio-1" value="vs"/>
            </li>
            <li>
              <label for="radio-2">Satisfied</label>
              <input type="radio" name="satisfaction" id="radio-2" value="1" />
            </li>
            <li>
              <label for="radio-3">Didn't care</label>
              <input type="radio" name="satisfaction" id="radio-3" value="2" />
            </li>
            <li>
              <label for="radio-4">Dissatisfied</label>
              <input type="radio" name="satisfaction" id="radio-4" value="3" />
            </li>
            <li>
              <label for="radio-5">Very dissatisfied</label>
              <input type="radio" name="satisfaction" id="radio-5" value="4" />
            </li>
          </ul>
        </li>
      </ul>
      <ul>
        <li>
          <label>Further comments:</label>
          <textarea rows="4" name="textarea-1"></textarea>
        </li>
        <li>
          <label>Bio photo: </label>
          <input type="file" name="file-browser" />
        </li>
        <li>
          <label>Location visited: </label>
          <select id ="location-visited" name="select-multiple">
            <option value="Select-location">Select location</option>
            <option value="Roma">Roma</option>
            <option value="Paris">Paris</option>
            <option value="Barcelona">Barcelona</option>
          </select>
        </li>
        <br />
        <li>
          <input type="submit" value="Submit" name="submit-button" />
        </li>
      </ul>
    </form>
  </body>
</html>
